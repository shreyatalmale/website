<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="images/SSBTT.png" class="SSBTT" alt="SSBTT" style="float:left; width: 200px; height: 200px; margin-right: 20%;">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">SKILLS</a></li>
                <li><a href="#">ACCOMPLISHMENTS</a></li>
            </ul>
            <div class="toggle-btn" id="btn">
                <span id="btnText">Dark</span>
                <img src="images/moon.png" id="btnIcon" class="moon" alt="moon">
            </div>
        </nav>
        <div class="details">
            <h1>Hello!</h1>
            <h1>I'm Shreya <span>Talmale</span></h1>
            <p>This is my official portfolio website to showcase all my<br>skills and accomplishments.</p>
            <a href="#">DOWNLOAD CV</a>
        </div>
        <div class="images">
            <img src="images/SSSSS.png" class="SSSSS" alt="SSSSS">
        </div>
    </div>

    <script>
        let btn = document.getElementById("btn");
        let btnText = document.getElementById("btnText");
        let btnIcon = document.getElementById("btnIcon");

        btn.onclick = function() {
            document.body.classList.toggle("dark-theme");

            if (document.body.classList.contains("dark-theme")) {
                btnIcon.src = "images/sun.png";
                btnText.innerHTML = "Light";
            } else {
                btnIcon.src = "moon.png";
                btnText.innerHTML = "Dark";
            }
        }
    </script>
</body>
</html>
